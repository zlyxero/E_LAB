{% extends 'base.html'%}

{% block title %} 

{{block.super}} - Update Result

{% endblock %}


{% block main %} 

<h1> UPDATE LAB RESULT </h1>

	<form action="" method="post">
		{%csrf_token%}
		
		{% for field in form %}
		    <div class="form-group has-errors text-danger small">
		        {{field.errors}}
		    </div>

		    <div class="form-group">
		    	
		         
		        <p style="font-size: 18px; text-transform: uppercase;">
		        	
		        	{{field.label_tag}}

		        </p>
		        	  
		       		 {{field}}

		    </div>

		    {% endfor %}
		    
		    <button class="btn btn-primary" style="width:20%">Update</button>

	</form>

{% endblock %}
