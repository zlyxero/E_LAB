{% extends 'base.html' %}

{% block title %}

{{block.super}} - Search Patient

{% endblock %}

{% block main %} 


            
<h1>SEARCH FOR PATIENT </h1>

<div style="width:30%">

	<form action="{% url 'coreapp:search-patient'%}" method="post">
		
		{%csrf_token%}
		
		{% for field in form %}
	    <div class="form-group has-errors text-danger small">
	        {{field.errors}}
	    </div>

	    <div class="form-group">
	    	
	         
	        {{field.label_tag}}
	        {{field}}

	    </div>

	    {% endfor %}
	    
	    <button class="btn btn-primary" style="width:100%">Search</button>

	</form>
</div>


{% endblock %}
