<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}

	<title>{% block title%}E-Lab{% endblock %}</title>
	<style type="text/css">{%block style%} {%endblock%}</style>
	

	{%block links%} 

		<!-- contains page specific links e.g to stylesheets -->

	{% endblock %}
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

</head>
<body>

	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{%url 'login' %}">E-LAB</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li><a href="{%url 'login'%}">Home</a></li>
		      <li><a href="{%url 'coreapp:lab-request-list' %}">All lab requests</a></li>
		      <li><a href="{%url 'coreapp:search-patient' %}">search patient</a></li>
		      <li><a href="{%url 'login' %}">change user</a></li>
		    </ul>
		  </div>
	</nav>

	<div class="container">
		
		{% block main %} 

		{% endblock %}
		

	</div>

</html>
